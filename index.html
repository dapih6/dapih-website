<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Group Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0b0c10;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
    }

    /* ðŸŒŸ Neon-glow animated text */
    .floating-text {
      position: relative;
      display: inline-block;
      font-size: 2.5rem;
      font-weight: 900;
      color: #0ff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 
        0 0 5px #0ff,
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px #00ffff,
        0 0 80px #00ffff;
      animation: waveMotion 5s ease-in-out infinite, glowPulse 2s ease-in-out infinite;
      margin-top: 20px;
      width: 100%;
    }

    @keyframes waveMotion {
      0%, 100% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
    }

    @keyframes glowPulse {
      0%, 100% { text-shadow: 0 0 10px #0ff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
      50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #0ff, 0 0 80px #00ffff; }
    }

    header {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      padding: 1.5rem;
      font-size: 1.8rem;
      margin-top: 15px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }

    #project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .project-card {
      background: #1c1f26;
      border-radius: 12px;
      box-shadow: 0 2px 10px rgba(0,255,255,0.2);
      padding: 1rem;
      transition: 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 20px rgba(0,255,255,0.4);
    }

    .project-card a {
      display: inline-block;
      margin-top: 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- ðŸŒ€ Neon floating text -->
  <div class="floating-text">ðŸŒ€ The Goats ðŸŒ€</div>

  <header>ðŸŒŸ Our Group Projects</header>

  <div id="project-container"></div>

  <script>
    // âœ… Your project list
    const projects = [
      {
        title: "Dafi - Pocong Kehidupan",
        description: "Tema: Mistis/Jenaka",
        link: "https://docs.google.com/document/d/1gPKaczQiabiulN8GWo03mCoAPv1bvwOM/edit?usp=drive_link"
      },
      {
        title: "Kinan - Sahabat Malam",
        description: "Tema: Supranatural & Friendship",
        link: "https://docs.google.com/document/d/1YgkTf5XmxWj-mY9pIGWL3bmvlgVTpsLD/edit?usp=drive_link"
      },
      {
        title: "Nayra - Sayap Harapan",
        description: "Tema: ...",
        link: "https://docs.google.com/document/d/1MFC0wMi8PtfhmCJpe2Z_oEwngQQeq0z3/edit?usp=drive_link"
      },
      {
        title: "Valdy - Mesin Waktu",
        description: "Tema: ...",
        link: "https://docs.google.com/document/d/10W2Ibpxuf95ql6Y8UT2F7CxpqBPR7VZK/edit?usp=drive_link"
      },
      {
        title: "Rangga - Bintang Yang Tak Bersinar",
        description: "Tema: ...",
        link: "https://docs.google.com/document/d/1-wXmpMmXF-OSE-fMKw0AYMtdOKVFaCMB/edit?usp=drive_link"
      },
      {
        title: "Padma - Sehari Di Rumah Boneka Adikku",
        description: "Tema: ...",
        link: "https://docs.google.com/document/d/1ZMbVzXSEn_RhOcbuEPxCMSy437jartX1/edit?usp=drive_link"
      }
    ];

    // âœ… Display projects dynamically
    const container = document.getElementById('project-container');
    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <a href="${p.link}" target="_blank">Open Project</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
