<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Group Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background: #007bff;
      color: white;
      padding: 1.5rem;
      font-size: 1.8rem;
    }

    #project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: 0.2s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0,0,0,0.2);
    }

    .project-card a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>ðŸŒŸ Our Group Projects</header>
  <div id="project-container"></div>

  <script>
    // âœ… Your project list (add Drive or GitHub file links here)
    const projects = [
      {
        title: "Science Report",
        description: "Our groupâ€™s experiment on plant growth.",
        link: "https://drive.google.com/file/d/123abc/view"
      },
      {
        title: "Website Prototype",
        description: "HTML/CSS site we made for school project.",
        link: "projects/index.html"
      },
      {
        title: "Group Logo",
        description: "Logo design created by our team.",
        link: "projects/logo.png"
      }
    ];

    // âœ… Display projects
    const container = document.getElementById('project-container');
    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `
        <h3>${p.title}</h3>
        <p>${p.description}</p>
        <a href="${p.link}" target="_blank">Open Project</a>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
