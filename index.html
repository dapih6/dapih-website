<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Goats - Epic Projects</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #0a0c12, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      color: #e6e6e6;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow-x: hidden;
      animation: bgShift 20s ease-in-out infinite;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Floating title */
    .floating-text {
      position: relative;
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 5px;
      text-transform: uppercase;
      margin: 1.5rem 0 0.5rem 0;
      background: linear-gradient(90deg, #00f2ff, #00ff88, #ff0099, #00f2ff);
      background-size: 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(0,255,255,0.4);
      animation: moveText 5s ease-in-out infinite, colorShift 6s linear infinite;
    }

    @keyframes moveText {
      0%, 100% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
    }

    @keyframes colorShift {
      0% { background-position: 0%; }
      100% { background-position: 300%; }
    }

    header {
      background: linear-gradient(90deg, #007bff, #00d4ff);
      color: white;
      padding: 1.5rem;
      font-size: 1.8rem;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
      opacity: 0;
      transform: translateY(-40px);
      animation: fadeSlideIn 1s ease forwards;
      animation-delay: 0.5s;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    #project-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,255,255,0.1);
      padding: 1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: cardFadeIn 1s ease forwards;
    }

    .project-card:nth-child(1) { animation-delay: 1s; }
    .project-card:nth-child(2) { animation-delay: 1.2s; }
    .project-card:nth-child(3) { animation-delay: 1.4s; }
    .project-card:nth-child(4) { animation-delay: 1.6s; }
    .project-card:nth-child(5) { animation-delay: 1.8s; }
    .project-card:nth-child(6) { animation-delay: 2s; }

    @keyframes cardFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 4px 20px rgba(0,255,255,0.4);
    }

    .project-card a {
      display: inline-block;
      margin-top: 10px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.2s;
    }

    .project-card a:hover {
      color: #00ff99;
      text-decoration: underline;
    }

    .group-info {
      background: rgba(0, 0, 0, 0.4);
      border-top: 2px solid rgba(0,255,255,0.3);
      padding: 3rem 1rem;
      margin-top: 3rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    .group-info h2 {
      font-size: 2rem;
      color: #00e6ff;
      text-shadow: 0 0 10px rgba(0,255,255,0.5);
      margin-bottom: 1rem;
    }

    .members {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
    }

    .member {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(0,255,255,0.2);
      border-radius: 10px;
      padding: 1rem 1.5rem;
      width: 200px;
      transition: 0.3s;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }

    .member:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 15px rgba(0,255,255,0.4);
    }

    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.9rem;
      color: #999;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    /* üéöÔ∏è Sound toggle button */
    #sound-toggle {
      position: fixed;
      top: 15px;
      right: 20px;
      background: rgba(0,255,255,0.1);
      border: 1px solid rgba(0,255,255,0.4);
      color: #00ffff;
      padding: 10px 18px;
      border-radius: 8px;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      font-weight: 600;
      z-index: 10;
    }

    #sound-toggle:hover {
      background: rgba(0,255,255,0.25);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <button id="sound-toggle">üîá Sound Off</button>

<!-- üéµ Background Music (direct mp3 link, not a page URL) -->
<audio id="bg-music" loop preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/07/31/audio_fce0041cb5.mp3?filename=epic-inspiring-ambient-161537.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- ‚ú® Hover sound (direct mp3 link) -->
<audio id="hover-sfx" preload="auto">
  <source src="https://cdn.pixabay.com/download/audio/2023/03/25/audio_c29c8d0b89.mp3?filename=ui-click-1-198300.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

  <div class="floating-text">The Goats</div>
  <header>üåü Our Group Projects</header>

  <div id="project-container"></div>

  <section class="group-info">
    <h2>Meet The Team</h2>
    <div class="members">
      <div class="member"><h3>Kinan</h3><p>Creative Leader</p></div>
      <div class="member"><h3>Rangga</h3><p>Vice Leader</p></div>
      <div class="member"><h3>Dodi</h3><p>Editor</p></div>
      <div class="member"><h3>Valdy</h3><p>Editor</p></div>
      <div class="member"><h3>Azzira</h3><p>Editor</p></div>
      <div class="member"><h3>Raissa</h3><p>Editor</p></div>
      <div class="member"><h3>Dafi</h3><p>Illustrator</p></div>
      <div class="member"><h3>Nayra</h3><p>Illustrator</p></div>
      <div class="member"><h3>Padma</h3><p>Illustrator</p></div>
    </div>
  </section>

  <footer>¬© 2025 The Goats Team | All Rights Reserved üêê</footer>

  <script>
    const music = document.getElementById('bg-music');
    const sfx = document.getElementById('hover-sfx');
    const btn = document.getElementById('sound-toggle');
    let playing = false;

    btn.addEventListener('click', () => {
      if (playing) {
        music.pause();
        btn.textContent = "üîá Sound Off";
      } else {
        music.play();
        btn.textContent = "üîä Sound On";
      }
      playing = !playing;
    });

    // Play hover sound when hovering over project cards
    document.addEventListener('mouseover', (e) => {
      if (e.target.closest('.project-card') || e.target.closest('.member')) {
        sfx.currentTime = 0;
        sfx.play();
      }
    });

    const projects = [
      {title: "Dafi - Pocong Kehidupan", description: "Tema: Mistis/Jenaka", link: "https://docs.google.com/document/d/1gPKaczQiabiulN8GWo03mCoAPv1bvwOM/edit"},
      {title: "Kinan - Sahabat Malam", description: "Tema: Supranatural & Friendship", link: "https://docs.google.com/document/d/1YgkTf5XmxWj-mY9pIGWL3bmvlgVTpsLD/edit"},
      {title: "Nayra - Sayap Harapan", description: "Tema: Inspiratif", link: "https://docs.google.com/document/d/1MFC0wMi8PtfhmCJpe2Z_oEwngQQeq0z3/edit"},
      {title: "Valdy - Mesin Waktu", description: "Tema: Fiksi Ilmiah", link: "https://docs.google.com/document/d/10W2Ibpxuf95ql6Y8UT2F7CxpqBPR7VZK/edit"},
      {title: "Rangga - Bintang Yang Tak Bersinar", description: "Tema: Drama", link: "https://docs.google.com/document/d/1-wXmpMmXF-OSE-fMKw0AYMtdOKVFaCMB/edit"},
      {title: "Padma - Sehari Di Rumah Boneka Adikku", description: "Tema: Horor Fantasi", link: "https://docs.google.com/document/d/1ZMbVzXSEn_RhOcbuEPxCMSy437jartX1/edit"},
    ];

    const container = document.getElementById('project-container');
    projects.forEach(p => {
      const card = document.createElement('div');
      card.className = 'project-card';
      card.innerHTML = `<h3>${p.title}</h3><p>${p.description}</p><a href="${p.link}" target="_blank">Open Project</a>`;
      container.appendChild(card);
    });
  </script>
</body>
</html>
